
<ion-content [fullscreen]="true">
  <br>
  <h1><b>{{this.typeDocument}}  </b></h1>
  <h2 *ngIf="this.annee !=='1' "><b>Année : {{this.annee}} ème année </b></h2>
  <h2 *ngIf="this.annee ==='1' "><b>Année : {{this.annee}} ère année </b></h2>
  <h2 *ngIf="this.section !=='null' "><b>Section:{{this.section}} </b></h2> 
  <h2><b>Matière: {{this.matiere}}</b></h2>
  <br>
</ion-content>
