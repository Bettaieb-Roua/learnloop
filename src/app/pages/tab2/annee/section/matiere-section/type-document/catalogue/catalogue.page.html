
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
     
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
    
    <ion-text class = 'custom2'> <b>{{this.typeDocument}}</b></ion-text> <br> <br>
    <ion-text class = 'custom'*ngIf="this.annee !=='1' "><b>    Année : {{this.annee}} ème année </b></ion-text> <br>
    <ion-text class = 'custom' *ngIf="this.annee ==='1' "><b>    Année : {{this.annee}} ère année </b></ion-text> 
    <ion-text class = 'custom'  *ngIf="this.section !=='null' "><b>   Section:{{this.section}} </b></ion-text> <br>
    <ion-text class = 'custom' ><b>Matière: {{this.matiere}}</b></ion-text>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >
  <div class="centered">


    <ion-card   *ngFor="let book of books" (click)="goToSeller()">
      <img [alt]="book.title" [src]="book.image" /> 
      <!-- <ion-button slot="end" (click)="likeBook(book.title)">
        <ion-icon name="heart"></ion-icon>
      </ion-button> 
      <br> -->
    
     <ion-text >{{ book.title }}</ion-text> <br>
     <ion-text>{{book.prix}}</ion-text> <br>
    
     <ion-text>{{book.etat}}</ion-text> <br>
     <ion-text>{{book.description}}    </ion-text>
     
   </ion-card> 
  
 </div>
</ion-content>
<ion-content [fullscreen]="true" *ngIf="selectedRole==='Seller'">
  <br>
  <br>
 
    <ion-list>
      <ion-item>
        <ion-input label="Description" placeholder="Donner Une description"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Prix" type="text" placeholder="Donne votre Prix"></ion-input>
      </ion-item>
  
    
       
          <ion-item>
            <ion-select justify="start" placeholder="Préciser état de l'article" label="Etat"> 
              <ion-select-option value="Neuf">Neuf</ion-select-option>
              <ion-select-option value="Comme neuf">Comme neuf</ion-select-option>
              <ion-select-option value="Très bon état">Très bon état</ion-select-option>
              <ion-select-option value="Bon état">Bon état</ion-select-option>
              <ion-select-option value="Acceptable">Acceptable</ion-select-option>
              <ion-select-option value="Usé">Usé</ion-select-option>
            </ion-select>
          </ion-item>
        
      
  

    </ion-list>

  <ion-button >
    <!-- <ion-icon class="icon-custom" aria-hidden="true" name="camera"></ion-icon> <br> -->
    Ajouter article à vendre
  
  </ion-button>
</ion-content>
