
<ion-content [fullscreen]="true">

  <h1><b>Choisir la mati√®re:</b></h1>

  <div *ngIf="(niveau === 'primaire') && (annee === '1' || annee === '2') ">
    <ion-card   *ngFor="let matiere of matieresPr12" (click)="goToType(matiere.route)" >
   
 
      <ion-card-content >{{ matiere.title }}</ion-card-content>
</ion-card>
  </div>
  <div *ngIf="(niveau === 'primaire') && (annee === '3' || annee === '4')">
    <ion-card   *ngFor="let matiere of matieresPr34" (click)="goToType(matiere.route)" >
   
 
      <ion-card-content >{{ matiere.title }}</ion-card-content>
</ion-card>
  </div>
  <div *ngIf="(niveau === 'primaire') && (annee === '5' || annee === '6')">
    <ion-card   *ngFor="let matiere of matieresPr56" (click)="goToType(matiere.route)">
   
 
      <ion-card-content >{{ matiere.title }}</ion-card-content>
</ion-card>
  </div>
  <div *ngIf="(niveau === 'college' ||(niveau=== 'secondaire'&& annee==='1')) ">
    <ion-card   *ngFor="let matiere of matieresCollege" (click)="goToType(matiere.route)" >
   
 
      <ion-card-content >{{ matiere.title }}</ion-card-content>
</ion-card>
  </div>
</ion-content>
