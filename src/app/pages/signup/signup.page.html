<ion-content class="ion-padding">
  <br><br><br>
 <ion-text > 
  <h1>Inscrivez vous</h1>
 </ion-text>
 <br>

  <form #signupForm="ngForm" (ngSubmit)="submitForm(signupForm.value)">

    <ion-input class='input' label="Nom" label-placement="floating"  fill="outline" placeholder="Enter Name"></ion-input>
    <ion-input class='input' label="Email" label-placement="floating"  fill="outline" placeholder="Enter Email"></ion-input>
    <ion-input class="input" label="Mot de passe" label-placement="floating"  fill="outline" placeholder="Enter password" type="password"></ion-input>
    <ion-input class="input" label="Confirmer mot de passe" label-placement="floating"  fill="outline" placeholder="Re-enter password" type="password"></ion-input>
    <ion-input class="input" label="Numéro de téléphone" label-placement="floating"  fill="outline" placeholder="Enter Phone Number" type="text"></ion-input>
    <ion-select label="Gouvernorat" label-placement="floating" fill="outline" class="input" [(ngModel)]="selectedGovernorate" name="governorate" (ionChange)="onGovernorateChange()" required>
      <ion-select-option class="input" *ngFor="let governorate of governorates" [value]="governorate">{{ governorate }}</ion-select-option>
    </ion-select>
 
<ion-select label="Délégation" label-placement="floating" fill="outline" class="input" name="delegation" [(ngModel)]="selectedDelegation" required>
  <ion-select-option class="input" *ngFor="let delegation of delegationsByGovernorate[selectedGovernorate]" [value]="delegation" >{{delegation}}</ion-select-option>
  
</ion-select>
<ion-input class="input" label="Addresse (optionnel)" label-placement="floating"  fill="outline" placeholder="Entrer votre addresse" type="text"></ion-input>


  </form>

  <br>
  <ion-button class="signup-btn" type="submit" expand="block" [disabled]="!signupForm.valid" (click)="navigateToLogin()">Inscription</ion-button>
  <ion-text>
    <p class="create-account" (click)="navigateToLogin()">Vous avez déja un compte? </p>
  </ion-text>
<br>

<ion-text class="custom-text"> Ou inscrivez-vous avec un compte social : </ion-text>
<br>
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button class="media-btn" expand="block" (click)="signupWithGoogle()">
        <ion-icon class="icon" slot="start" name="logo-google"></ion-icon>
       
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="media-btn" expand="block" (click)="signupWithFacebook()">
        <ion-icon class="icon" slot="start" name="logo-facebook"></ion-icon>
     
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
