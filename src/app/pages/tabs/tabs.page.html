
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar >
      <ion-title>Menu content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/tabs/tab2" (click)="goToProfile()">
          <ion-icon name="person-circle-outline"></ion-icon> &nbsp; My Account
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon> &nbsp; Logout
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" >
      <ion-icon aria-hidden="true" name="compass-outline"></ion-icon>
      <ion-label>Explorer</ion-label>
    </ion-tab-button>
  

    <ion-tab-button  tab="tab2" (click)="showAlert('tab2')"  *ngIf="!isAuthenticated"  >
 
      <ion-icon aria-hidden="true" name="cart" ></ion-icon>
      <ion-label>Acheter ou Vendre</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="tab2"  href="/tabs/tab2" *ngIf="isAuthenticated" >
      <ion-icon aria-hidden="true" name="cart"></ion-icon>
      <ion-label>Acheter ou Vendre</ion-label>
    </ion-tab-button>
   
    <ion-tab-button tab="favorites" (click)="showAlert('favorites')" *ngIf="!isAuthenticated" >
      <ion-icon aria-hidden="true" name="heart"></ion-icon>
      <ion-label>Favoris</ion-label>
      
    </ion-tab-button>
    <ion-tab-button tab="favorites" href="/tabs/favorites"  *ngIf="isAuthenticated" >
      <ion-icon aria-hidden="true" name="heart"></ion-icon>
      <ion-label>Favorites</ion-label>
      
    </ion-tab-button>
    <ion-tab-button tab="profile" (click)="showAlert('profile')" *ngIf="!isAuthenticated">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" href="/tabs/profile" *ngIf="isAuthenticated">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  

</ion-tabs>
