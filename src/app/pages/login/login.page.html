

<ion-content class="ion-padding">
  <br><br>
 <ion-text > 
  <h1>Login </h1>
 </ion-text>
 <br>
  <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value)">

    <ion-input class='input' label="Email" label-placement="floating"  fill="outline" placeholder="Enter Email"></ion-input>
    <ion-input class="input" label="Password" label-placement="floating"  fill="outline" placeholder="Enter password" type="password"></ion-input>
  </form>
  <br>
  <ion-text class="input">
   I log in as a :
  </ion-text>
  <br>
    <br>
   <ion-radio-group value="custom-checked">
     <ion-radio value="custom" aria-label="Custom checkbox" class="custom-text">client</ion-radio>
     <ion-radio value="custom-checked" class="seller" aria-label="Custom checkbox that is checked" class="custom-text">Seller</ion-radio><br />
   
   </ion-radio-group>
 
   
  <ion-text>
    <p class="forget-password" (click)="navigateToForgetPassword()">Forgot Password?</p>
  </ion-text>
  <br>
  <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid" (click)="loginSeller()">Login as a seller</ion-button>
  <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid" (click)="login()">Login as a client</ion-button>
  <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid" (click)="loginAdmin()">Login as Admin</ion-button>
  <ion-text>
    <p class="create-account" (click)="navigateToSignup()">You don't have an account ? create one</p>
  </ion-text>

<ion-text> Or login with social account </ion-text>
<br>
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button class="media-btn" expand="block" (click)="loginWithGoogle()">
        <ion-icon class="icon" slot="start" name="logo-google"></ion-icon>
       
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="media-btn" expand="block" (click)="loginWithFacebook()">
        <ion-icon class="icon" slot="start" name="logo-facebook"></ion-icon>
     
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
 

</ion-content>
