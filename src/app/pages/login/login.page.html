

<ion-content class="ion-padding">
  <br><br>
 <ion-text > 
  <h1>Connectez vous </h1>
 </ion-text>
 <br>
  <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value)">

    <ion-input class='input' label="Email" [(ngModel)]="loginData.email" label-placement="floating"  fill="outline" placeholder="Enter Email" name="email" required></ion-input>
    <ion-input class="input" label="Mot de passe"  [(ngModel)]="loginData.password" label-placement="floating"  fill="outline" placeholder="Enter password" type="password" name="password" required></ion-input>
  </form>
  <br>

 
 
   
  <ion-text>
    <p class="forget-password" (click)="navigateToForgetPassword()">Mot de passe oublié ?</p>
  </ion-text>
  <br>
  <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid" (click)="login(loginData)">Se connecter</ion-button>
  <ion-text>
    <p class="create-account" (click)="navigateToSignup()">Vous n'avez pas de compte? Créez-en un!</p>
  </ion-text>

<ion-text> Ou connectez-vous avec un compte social : </ion-text>
<br>
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button class="media-btn" expand="block" (click)="loginWithGoogle()">
        <ion-icon class="icon" slot="start" name="logo-google"></ion-icon>
       
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="media-btn" expand="block" (click)="loginWithFacebook()">
        <ion-icon class="icon" slot="start" name="logo-facebook"></ion-icon>
     
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
 

</ion-content>
