
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar >
      <ion-title>Menu content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/tabs/tab2" (click)="goToProfile()">
          <ion-icon name="person-circle-outline"></ion-icon> &nbsp; My Account
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon> &nbsp; Logout
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
      <ion-label>Add Article</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="bag-handle"></ion-icon>
      <ion-label>Bag</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="profile">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  

</ion-tabs>
